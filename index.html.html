    const container = document.getElementById('app');
    const toast = document.getElementById('toast');
    let allCharacters = [];

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2000);
        });
    }

    animeData.forEach(section => {
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `
            <div class="section-header">
                <div class="section-title">${section.name}</div>
                <div class="section-count">${section.chars.length} characters</div>
            </div>
        `;
        
        const grid = document.createElement('div');
        grid.className = 'grid';
        
        section.chars.forEach(char => {
            const isLead = char[2] || false;
            allCharacters.push({ kr: char[0], en: char[1], anime: section.name, engAnime: section.eng, isLead: isLead });

            const card = document.createElement('a');
            const safeCharName = char[1].replace(/'/g, "\\'");
            card.href = `https://www.google.com/search?q=${encodeURIComponent(char[1] + " " + section.eng + " anime screenshot")}&tbm=isch`;
            card.target = "_blank";
            card.className = 'card';
            
            card.innerHTML = `
                <div>
                    <div class="kr-name">
                        ${char[0]}
                        ${isLead ? '<span class="lead-badge">Ï£ºÏó∞</span>' : ''}
                    </div>
                    <div class="en-name">${char[1]}</div>
                </div>
                <div class="card-footer">
                    <div class="tag">${section.name}</div>
                    <button class="copy-btn" onclick="event.preventDefault(); event.stopPropagation(); copyToClipboard('${safeCharName}')">Copy</button>
                </div>
            `;
            grid.appendChild(card);
        });
        
        div.appendChild(grid);
        container.appendChild(div);
    });

    console.log("Total Loaded Characters:", allCharacters.length);

    function pickRandomCharacter() {
        if (allCharacters.length === 0) return;
        
        // Í∞ÄÏ§ëÏπò ÏÑ§Ï†ï: Ï£ºÏó∞ÏùÄ 5Ïùò Í∞ÄÏ§ëÏπò, ÏùºÎ∞ò Ï°∞Ïó∞ÏùÄ 1Ïùò Í∞ÄÏ§ëÏπò Î∂ÄÏó¨
        const leadWeight = 5;
        const normalWeight = 1;

        const totalWeight = allCharacters.reduce((acc, char) => acc + (char.isLead ? leadWeight : normalWeight), 0);
        let random = Math.random() * totalWeight;

        let selectedChar = allCharacters[0];
        for (const char of allCharacters) {
            const weight = char.isLead ? leadWeight : normalWeight;
            if (random < weight) {
                selectedChar = char;
                break;
            }
            random -= weight;
        }

        const display = document.getElementById('random-display');
        const nameEl = document.getElementById('picked-name');
        const animeEl = document.getElementById('picked-anime');
        const linkEl = document.getElementById('picked-link');

        nameEl.innerHTML = `${selectedChar.kr} (${selectedChar.en}) ${selectedChar.isLead ? '<span class="lead-badge" style="font-size:0.75rem;vertical-align:middle;">Ï£ºÏó∞</span>' : ''}`;
        animeEl.innerText = selectedChar.anime;
        linkEl.href = `https://www.google.com/search?q=${encodeURIComponent(selectedChar.en + " " + selectedChar.engAnime + " anime screenshot")}&tbm=isch`;
        
        display.style.display = 'block';
        display.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
